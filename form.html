<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <script type="module" src="assets/js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/output.css">

  <title>form</title>
</head>

<body>
  <main>
    <div id="form-container" class="h-[100vh] grid text-sm ">
      <div class="m-auto w-[95vw] sm:w-[64vw]  lg:w-[44vw] backdrop-blur-md p-2 h-auto bg-[#3535353f] rounded">
        <h1 class="text-[#fff] text-5xl ">Hi, I'm there</h1>
        <p class="p-1 bg-[#fde05eee] text-base  rounded my-3 h-[23vh]">Lumer could be a mysterious shop filled with relics, a post-punk band
          channeling social woes, or both! They unearth forgotten treasures, be it vinyl records or raw emotions.</p>
        <form action="" method="get" class="p-2 my-2 m-1 rounded text-[#353535] bg-slate-50">
          <h2 class="text-2xl my-2 font-bold">Tell about me</h2>
          <legend>Choose my favorite to eat? <select name="" id="" class="p-1 border-2 rounded border-yellow-300">
              <option value="choose" class="bg-yellow-100" disabled selected>choose</option>
              <option value="figs">figs</option>
              <option value="Potato">Potato</option>
              <option value="Tomato">Tomato</option>
            </select></legend>
          <legend>how is my expression? <br>
            <input type="text" placeholder="tell me" class="border-2 border-yellow-300 rounded px-1 h-9 lg:w-[100%]">
          </legend>

          <legend>Who is your favorite animal? <br>
            <label for="" class="flex">
              <input type="radio" name="" id="" value="" class="h-5 mx-2" checked> me
            </label>
            <label for="" class="flex">
              <input type="radio" name="" id="" value="" class="h-5 mx-2" disabled> Cats
            </label>
            <label for="" class="flex">
              <input type="radio" name="" id="" value="" class="h-5 mx-2" > None
            </label>
          </legend>
          <button type="submit"
            class="p-2 px-5 shadow-xl rounded hover:bg-yellow-600 bg-yellow-300 mt-4">Send</button>
        </form>
      </div>
    </div>
  </main>

</body>

</html>
