<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone IP Address</title>
</head>
<body>
    <h1>Your Phone's IP Address:</h1>
    <p id="ipAddress">Loading...</p>

    <script>
        // Function to get the IP address
        function getIPAddress() {
            // Fetching IP using a third-party service (replace with your preferred method if needed)
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    // Display the IP address on the page
                    document.getElementById('ipAddress').textContent = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ipAddress').textContent = 'Error fetching IP address';
                });
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', getIPAddress);
    </script>
</body>
</html>
