<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="">
  <script type="module" src="assets/js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div id="form-container4" class="grid h-[100vh]">
      <div class="m-auto h-auto rounded backdrop-blur-sm  bg-slate-200  sm:w-[44vw] w-[80%] p-4">
        <form class="">
          <h2 class="pb-3 text-xl text-[#353535] font-bold">Contact us /></h2>
           
          <fieldset class="sm:flex flex-1 w-[100%] ">
            <legend class="py-3 text-[3ff] ">Got any questions or suggestions? Fill out this form to reach out</legend>
            <label for="" class="pr-1 rounded-sm w-[100%] "> Your Name
              <input type="text" placeholder="name" class="outline-blue-500  rounded-sm h-[6vh] px-2 w-[100%] " />
            </label>
            <label for="" class=" rounded-md w-[100%] "> Your Email
              <input type="text" placeholder="email" class="outline-rose-400 rounded-sm h-[6vh] px-2 w-[100%] " />
            </label>
          </fieldset>
          <fieldset>
            <label for="" class="">message
              <textarea name="" id="" class="w-[100%] p-2 h-[24vh]"></textarea>
            </label>
          </fieldset>
          <button type="submit" class="bottom-[20px] px-4 bg-slate-50 rounded h-9 hover:bg-yellow-400">Send</button>
        </form>
      </div>
    </div>
    
    

  </main>
