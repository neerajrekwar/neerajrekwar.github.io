<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Sitemap Generator</title>
</head>
<body>
    <h1>XML Sitemap Generator</h1>

    <label for="websiteInput">Enter your website URL:</label>
    <input type="text" id="websiteInput" placeholder="https://example.com">
    <button onclick="generateSitemap()">Generate Sitemap</button>

    <h2>Generated XML Sitemap:</h2>
    <textarea id="sitemapResult" rows="10" cols="50" readonly></textarea>

    <script>
        function generateSitemap() {
            const websiteURL = document.getElementById('websiteInput').value.trim();

            if (websiteURL === '') {
                alert('Please enter a valid website URL.');
                return;
            }

            const xmlSitemap = `
                <?xml version="1.0" encoding="UTF-8"?>
                <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
                    <url>
                        <loc>${websiteURL}</loc>
                        <lastmod>${new Date().toISOString()}</lastmod>
                        <changefreq>monthly</changefreq>
                        <priority>1.0</priority>
                    </url>
                    <!-- Add more URLs as needed -->
                </urlset>
            `;

            document.getElementById('sitemapResult').value = xmlSitemap;
        }
    </script>
</body>
</html>
