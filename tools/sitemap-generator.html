<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator</title>
</head>
<body>
    <h1>Sitemap Generator</h1>
    <label for="websiteUrl">Enter Website URL:</label>
    <input type="text" id="websiteUrl" placeholder="https://example.com">
    <button onclick="generateSitemap()">Generate Sitemap</button>
    <pre id="sitemapResult"></pre>

    <script>
        async function generateSitemap() {
            const websiteUrl = document.getElementById('websiteUrl').value;

            try {
                const response = await fetch(`/sitemap?url=${encodeURIComponent(websiteUrl)}`);
                const sitemapXml = await response.text();
                document.getElementById('sitemapResult').innerText = sitemapXml;
            } catch (error) {
                console.error('Error generating sitemap:', error);
            }
        }
    </script>
</body>
</html>
