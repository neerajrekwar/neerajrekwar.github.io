<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Count Animation with Intersection Observer</title>
<style>
  /* Style for demonstration purpose */
  .section {
    margin-bottom: 100px;
  }
  .number {
    font-size: 36px;
    font-weight: bold;
    color: #333;
    margin: 20px 0;
  }
  .new{
    height: 122vh;
  }
</style>
</head>
<body>

<section class="new"></section>
<section class="section" id="projects">
  <h2>Projects</h2>
  <div class="number" data-count="4">0</div>
</section>

<section class="section" id="happy-clients">
  <h2>Happy Clients</h2>
  <div class="number" data-count="100">0</div>
</section>

<script>
  const observerOptions = {
    threshold: 0.2 // Trigger when 20% of the element is visible
  };

  function animateNumbers(entries, observer) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const counter = entry.target.querySelector('.number');
        const target = +counter.getAttribute('data-count');
        const duration = 2000; // Animation duration in milliseconds
        const updateSpeed = 120; // Update speed in milliseconds

        let count = 0;
        const increment = target / (duration / updateSpeed);

        const updateCount = () => {
          if (count < target) {
            count += increment;
            counter.innerText = Math.ceil(count);
            setTimeout(updateCount, updateSpeed);
          } else {
            counter.innerText = target;
            observer.unobserve(entry.target);
          }
        };

        updateCount();
      }
    });
  }

  const observer = new IntersectionObserver(animateNumbers, observerOptions);
  document.querySelectorAll('.section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
