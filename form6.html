<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form6</title>
</head>

<body>
    <main>
        <div class="grid h-screen bg-teal-50">
            <div
                class="m-auto aspect-[4/3] w-[85vw] rounded-md border-lime-400 bg-slate-800 p-2 sm:w-[75vw] md:w-[65vw] lg:w-[50vw]">
                <form action="" method="post">
                    <fieldset class="w-[100%] gap-3 p-4 sm:flex">
                        <label for="" class="w-[100%] text-sm text-white">First Name
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-5 mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus-within:bg-blue-100 focus:bg-lime-50 focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
                                type="text" name="firstname" id="" placeholder="Enter first name" />
                        </label>
                        <label for="" class="w-[100%] text-sm text-white">Last Name
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none active:bg-blue-100 disabled:cursor-not-allowed disabled:opacity-50"
                                type="text" name="lastname" id="" placeholder="Enter last name" />
                        </label>
                    </fieldset>
                    <fieldset class="w-[100%] px-4 sm:flex">
                        <label for="" class="w-[100%] text-sm text-white">Last Name
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-5 mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none active:bg-blue-100 disabled:cursor-not-allowed disabled:opacity-50"
                                type="text" name="lastname" id="" placeholder="Enter last name" />
                        </label>
                    </fieldset>
                    <button class="relative top-[80%] p-[3px] px-4">
                        <div class="inset-0 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500" />
                        <div
                            class="group relative rounded-[6px] bg-black px-8 py-2 text-white transition duration-200 hover:bg-transparent">
                            Lit up borders</div>
                    </button>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
