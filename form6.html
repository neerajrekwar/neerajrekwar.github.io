<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>form6</title>
</head>

<body>
    <main>
        <div class="grid h-screen bg-teal-50">
            <div class="m-auto w-[85vw] rounded-md border border-slate-800 p-2 sm:w-[75vw] md:w-[65vw] lg:w-[50vw]">
                <h1 class="text-3xl font-bold text-slate-600">Send Us <br> Your Note <span
                        class="text-rose-500">.</span></h1>
                <form action="" method="post">
                    <fieldset class="mb-4 w-[100%] gap-4 px-4 pt-4 sm:mb-0 sm:flex">
                        <label for="" class="w-[100%] text-sm font-bold text-slate-700">First Name
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-5 mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm font-normal text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus-within:bg-blue-100 focus:bg-lime-50 focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
                                type="text" name="firstname" id="" placeholder="Enter first name" />
                        </label>
                        <label for="" class="w-[100%] text-sm font-bold text-slate-700">Last Name
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm font-normal text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none active:bg-blue-100 disabled:cursor-not-allowed disabled:opacity-50"
                                type="text" name="lastname" id="" placeholder="Enter last name" />
                        </label>
                    </fieldset>
                    <fieldset class="w-[100%] px-4">
                        <label for="" class="w-[100%] text-sm font-bold text-slate-700">Email
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-5 mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm font-normal text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none active:bg-blue-100 disabled:cursor-not-allowed disabled:opacity-50"
                                type="email" name="email" id="" placeholder="Enter email" required />
                        </label>
                        <label for="" class="w-[100%] text-sm font-bold text-slate-700">Mobile
                            <input
                                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-5 mt-2 flex h-10 w-full rounded-sm border-lime-600 px-3 py-2 text-sm font-normal text-black ring-1 ring-[#242424] ring-offset-1 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none active:bg-blue-100 disabled:cursor-not-allowed disabled:opacity-50"
                                type="tel" name="phone" id="" placeholder="Enter mobile" required />
                        </label>
                    </fieldset>
                    <button class="relative top-[80%] p-[3px] px-4">
                        <div class="inset-0 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500" />
                        <div
                            class="group relative rounded-[6px] bg-black px-8 py-2 text-white transition duration-200 hover:bg-transparent">
                            Send</div>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
