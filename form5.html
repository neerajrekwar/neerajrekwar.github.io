<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="assets/js/script.js" defer></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>form5</title>
    <style>
        #new {
            background: linear-gradient(90deg, hsla(160, 50%, 51%, 1) 0%, hsla(247, 60%, 21%, 1) 100%);
        }
    </style>
</head>

<body>
    <main>
        <div id="new" class="flex h-screen border">
            <div
                class="m-auto grid-flow-col-dense gap-2 md:rounded-lg bg-[#ffffff] text-slate-700 sm:grid sm:gap-0 md:w-[85vw] w-[100vw]">
                <div class="h-auto p-1 py-4">
                    <h1 class="text-4xl font-bold text-slate-700">
                        Send your <br />
                        Message Us <span class="text-rose-500">.</span>
                    </h1>
                    <p class="pt-1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur?</p>
                </div>
                <div class="m-2 h-auto  p-3">
                    <form action="" method="get" class="m-auto font-bold md:w-[44vw]">
                        <fieldset class="w-[100%] gap-3 p-4 sm:flex">
                            <label for="" class="w-[100%] text-sm">First Name
                                <input
                                    class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-2 mt-2 flex h-10 w-full rounded border-lime-600 bg-lime-100 px-3 py-2 text-sm ring-yellow-400 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    type="text" name="firstname" id="" />
                            </label>
                            <label for="" class="w-[100%] text-sm">Last Name
                                <input
                                    class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mt-2 flex h-10 w-full rounded border-lime-600 bg-lime-100 px-3 py-2 text-sm ring-yellow-400 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    type="text" name="lastname" id="" />
                            </label>
                        </fieldset>
                        <fieldset class="w-[100%] gap-3 px-4">
                            <label for="" class="w-[100%] text-sm">Email
                                <input
                                    class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mb-2 mt-2 flex h-10 w-full rounded border-lime-600 bg-lime-100 px-3 py-2 text-sm ring-yellow-400 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    type="email" name="email" id="" />
                            </label>
                            <label for="" class="w-[100%] text-sm">Mobile
                                <input
                                    class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring mt-2 flex h-10 w-full rounded border-lime-600 bg-lime-100 px-3 py-2 text-sm ring-yellow-400 file:border-0 file:bg-transparent file:text-sm file:font-medium focus:bg-lime-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    type="tel" name="mobile" title="+XX-XXXXXXXXXX" id="" />
                            </label>
                        </fieldset>
                        <button
                            class="mx-4 my-5 mt-12 rounded-md  bg-black px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-black/[0.8] hover:shadow-lg active:scale-95 active:border-black active:bg-white active:text-black">Favourite</button>
                        <button
                            class="mt-12 rounded-md  bg-black px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-black/[0.8] hover:shadow-lg active:scale-95 active:border-black active:bg-white active:text-black">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
