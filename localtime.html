<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <script type="module" src="assets/js/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
    <title>Local Time Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body onload="displayLocalTimeZone()">
    <h1>Local Time Zone</h1>
    <!-- This paragraph will display the local time zone -->
    <p id="local-time-zone"></p>

    <!-- Inline JavaScript code -->
    <script>
        // Function to display the local time zone
        function displayLocalTimeZone() {
            // Get the local time zone using Intl.DateTimeFormat
            var localTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Display the local time zone in the paragraph element with id "local-time-zone"
            document.getElementById("local-time-zone").textContent = "Local Time Zone: " + localTimeZone;
        }
    </script>
</body>

</html>
