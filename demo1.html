<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Arrows</title>
<style>
  .carousel {
    position: relative;
    width: 300px;
    overflow: hidden;
  }

  .carousel-container {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-section {
    flex: 0 0 300px;
    margin-right: 10px;
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
  }

  .carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    padding: 10px;
    background-color: #ccc;
    border-radius: 50%;
  }

  .prev-arrow {
    left: 0;
  }

  .next-arrow {
    right: 0;
  }
</style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-section">Section 1</div>
      <div class="carousel-section">Section 2</div>
      <div class="carousel-section">Section 3</div>
    </div>
    <div class="carousel-arrow prev-arrow" onclick="moveSlide(-1)">&#10094;</div>
    <div class="carousel-arrow next-arrow" onclick="moveSlide(1)">&#10095;</div>
  </div>

  <script>
    let slideIndex = 0;
    const totalSlides = document.querySelectorAll('.carousel-section').length;

    function moveSlide(n) {
      slideIndex += n;
      if (slideIndex < 0) {
        slideIndex = totalSlides - 1;
      }
      if (slideIndex >= totalSlides) {
        slideIndex = 0;
      }
      const container = document.querySelector('.carousel-container');
      container.style.transform = `translateX(-${slideIndex * 310}px)`; // Adjust 310 as per your section width
    }
  </script>
</body>
</html>
