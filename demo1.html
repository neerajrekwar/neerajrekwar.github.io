<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Preloader styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Your main content will be displayed after loading -->
    <div id="main-content" style="display: none;">
        <!-- Replace this with your actual content -->
        <h1>Welcome to My Website</h1>
        <p>This is the main content of your website.</p>
    </div>

    <script>
        // Function to hide preloader and display main content
        function showMainContent() {
            document.querySelector('.preloader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Add event listener for when the window finishes loading
        window.addEventListener('load', showMainContent);
    </script>
</body>
</html>
